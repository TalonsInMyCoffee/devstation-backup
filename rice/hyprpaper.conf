# Place this file at ~/.config/hypr/hyprpaper.conf

# Preload wallpapers
# Make sure to create ~/.config/hypr/wallpapers/ directory and add your wallpapers
preload = ~/.config/hypr/wallpapers/cyberpunk-main.jpg
preload = ~/.config/hypr/wallpapers/cyberpunk-secondary.jpg
preload = ~/.config/hypr/wallpapers/matrix-rain.jpg
preload = ~/.config/hypr/wallpapers/neon-city.jpg
preload = ~/.config/hypr/wallpapers/terminal-grid.jpg

# Set wallpaper for each monitor
# Replace "monitor-name" with your actual monitor name (get with `hyprctl monitors`)
# For single monitor setups, use the monitor name or "," for all monitors
wallpaper = ,~/.config/hypr/wallpapers/cyberpunk-main.jpg

# Alternative monitor-specific wallpapers (uncomment and adjust as needed)
# wallpaper = DP-1,~/.config/hypr/wallpapers/cyberpunk-main.jpg
# wallpaper = HDMI-A-1,~/.config/hypr/wallpapers/cyberpunk-secondary.jpg
# wallpaper = eDP-1,~/.config/hypr/wallpapers/matrix-rain.jpg

# Enable splash screen (disable for faster startup)
splash = false

# Enable IPC for dynamic wallpaper changes
ipc = on
